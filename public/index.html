<html>
    <head>
        <title>Job Portal</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/header_style.css">
    </head>
    <body>
		<div id="header-placeholder"></div>
		<div class="content">
			<p>
		
				<button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
					aria-expanded="false" aria-controls="collapseExample">
					Post Job
				</button>
			</p>
			<div class="collapse" id="collapseExample">
				<div class="card card-body">
					<form id="submit-job-form" >
						<div class="mb-3">
							<label for="jobTitle" class="form-label">Job Title</label>
							<input type="text" class="form-control" id="jobTitle" name="jobTitle">
		
						</div>
						<div class="mb-3">
							<label for="jobDescription" class="form-label">Job Description</label>
							<textarea class="form-control" id="jobDescription" name="jobDescription"></textarea>
						</div>
						<div class="mb-3">
							<label for="location" class="form-label">Location</label>
							<input type="text" class="form-control" id="location" name="location">
						</div>
						<div class="mb-3">
							<label for="pay" class="form-label">Pay</label>
							<input type="text" class="form-control" id="pay" name="pay">
						</div>
		
						<button type="submit" class="btn btn-primary" name="submit_job">Submit</button>
					</form>
				</div>
				
			</div>
			
			<div id="message-container" class="alert mt-3" style="display: none;"></div>

			<div class="container mt-5">
				<table class="table table-striped" id="jobs-table">
					<thead>
						<tr>		
							<th scope="col">Job Title</th>
							<th scope="col">Job Description</th>
							<th scope="col">Location</th>
							<th scope="col">Pay</th>
						</tr>
					</thead>
					<tbody>
						<!-- jobs will be loaded from the db by the script -->
					</tbody>
				</table>
			</div>

			<div id="candidates"></div>



		<script>
			fetch('header.html')
				.then(response => response.text())
				.then(data => {document.getElementById('header-placeholder').innerHTML = data;})
				.catch(error => {console.error("Error Loading Header: ", error);})
		</script>
		
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous">
		</script>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous">
		</script>
		
		<script src="js/jobs.js">
		</script>

    </body>
</html>
