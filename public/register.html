<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to our new custom stylesheet -->
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <title>Register</title>
</head>

<body>
    <div class="container mt-5" style="max-width: 500px;">
        <h2 class="text-center mb-4">Create Your Account</h2>
        <form class="container" id="register-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="8"
                    title="Password must be at least 8 characters long.">
            </div>

            <!-- New Role Selector Block -->
            <div class="mb-4">
                <label class="form-label">I am a...</label>
                <div class="btn-group w-100" role="group" id="role-selector">
                    <!-- The `btn-check` class hides the ugly default radio button -->
                    <input type="radio" class="btn-check" name="role" id="role-candidate" value="candidate"
                        autocomplete="off" checked>
                    <!-- The `label` is what the user sees and clicks -->
                    <label class="btn btn-outline-primary" for="role-candidate">Candidate</label>

                    <input type="radio" class="btn-check" name="role" id="role-recruiter" value="recruiter"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="role-recruiter">Recruiter</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Create Account</button>

            <div id="message-container" class="alert mt-3" style="display: none;"></div>

            <div class="text-center mt-3">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    <script src="js/register.js" defer></script>
</body>

</html>
